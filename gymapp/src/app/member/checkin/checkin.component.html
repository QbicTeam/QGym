<ion-header>
  <ion-toolbar>
    <ion-title>Check In</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">

  <ion-grid style="background-color: white;">
    <ion-row>
      <ion-col>
        <ion-card color="{{getStatusColor()}}">
          <ion-card-content>

            <ion-grid>
              <ion-row>
                <ion-col size="4">
                    <!-- <img src="https://i.pinimg.com/564x/33/39/fc/3339fca84ea04f3623285d1bfc6be410.jpg"> -->
                    <img class="photoProfile" src="{{basePhotosUrl + currentUser.photoUrl}}"/>
                </ion-col>
                <ion-col>
                  <div>
                      <h2>{{currentUser.memberId}}</h2>
                      <div>{{date | date:'MMM dd, yyyy'}}</div>
                      <div><strong>{{bookedHour}}</strong></div>
                      <h1>{{currentUser.displayName}}</h1>
                      <p>{{currentUser.email}}</p>
                    </div>      
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- <ion-col>
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg"/>
      </ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col class="qrdata">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg"/>
      </ion-col>
    </ion-row>
  </ion-grid>
