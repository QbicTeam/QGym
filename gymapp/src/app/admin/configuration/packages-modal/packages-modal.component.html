<ion-header>
  <ion-toolbar>
    <ion-title>Paquetes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input placeholder="Nombre del paquete" type="text"></ion-input>
    </ion-item>      
    <ion-item>
      <ion-label position="floating">Dias</ion-label>
      <ion-input placeholder="No. de dias habiles que cubre el paquete" type="text"></ion-input>
    </ion-item>      
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input placeholder="Costo por los dias que cubre el paquete" type="text"></ion-input>
    </ion-item>      
    <ion-item>
      <ion-label>Estatus</ion-label>
    </ion-item>      
    <ion-item>
      <ion-toggle></ion-toggle>
    </ion-item>      

    <ion-item>
      <ion-label position="floating">Descripcion Corta</ion-label>
      <ion-textarea rows=5></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripcion Completa</ion-label>
      <ion-textarea rows=10></ion-textarea>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="outline">Grabar</ion-button>
      </ion-col>
    </ion-row>

  </ion-list>
</ion-content>
