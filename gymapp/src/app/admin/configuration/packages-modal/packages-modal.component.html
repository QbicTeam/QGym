<ion-header>
  <ion-toolbar>
    <ion-title>Paquete: {{ pkgId }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="currentPkg">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Codigo</ion-label>
      <ion-input [(ngModel)]="currentPkg.code" placeholder="Codigo del paquete" type="text"></ion-input>
    </ion-item>      
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="currentPkg.name" placeholder="Nombre del paquete" type="text"></ion-input>
    </ion-item>      
    <ion-item>
      <ion-label position="floating">Dias</ion-label>
      <ion-input type="number" [(ngModel)]="currentPkg.periodicityDays" placeholder="No. de dias habiles que cubre el paquete" type="text"></ion-input>
    </ion-item>      
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="currentPkg.price" placeholder="Costo por los dias que cubre el paquete" type="text"></ion-input>
    </ion-item>      
    <ion-item>
      <ion-label>Estatus</ion-label>
    </ion-item>      
    <ion-item>
      <ion-toggle [(ngModel)]="currentPkg.isActive"></ion-toggle>
    </ion-item>      

    <ion-item>
      <ion-label position="floating">Descripcion Corta</ion-label>
      <ion-textarea [(ngModel)]="currentPkg.shortDescription" rows=5></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripcion Completa</ion-label>
      <ion-textarea [(ngModel)]="currentPkg.longDescription" rows=10></ion-textarea>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="onSavePackage()" expand="block" fill="outline">Grabar</ion-button>
      </ion-col>
    </ion-row>

  </ion-list>
</div>
</ion-content>
